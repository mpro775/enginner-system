# =====================================================
# Docker Compose - Maintenance Management System
# =====================================================
# Domains:
#   - Frontend: https://mohd-morad.pro
#   - Backend:  https://api.mohd-morad.pro
#
# Note: MongoDB is external (MongoDB Atlas)
#       Cache is in-memory (no Redis required)
# =====================================================

services:
  # =================================================
  # Backend API (NestJS)
  # =================================================
  # Note: MONGODB_URI must be set in .env file
  #       Should point to MongoDB Atlas connection string
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: maintenance-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: api/v1
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://mohd-morad.pro,https://www.mohd-morad.pro}
      CACHE_TTL: ${CACHE_TTL:-300}
      CACHE_MAX: ${CACHE_MAX:-100}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
    networks:
      - maintenance-network
    expose:
      - "3000"

  # =================================================
  # Frontend (React + Nginx)
  # =================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.mohd-morad.pro/api/v1}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-https://api.mohd-morad.pro}
    container_name: maintenance-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - maintenance-network
    expose:
      - "80"

  # =================================================
  # Nginx Reverse Proxy (Main Entry Point)
  # =================================================
  nginx:
    image: nginx:alpine
    container_name: maintenance-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
    networks:
      - maintenance-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =================================================
  # Certbot (SSL Certificate Management)
  # =================================================
  certbot:
    image: certbot/certbot
    container_name: maintenance-certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - maintenance-network

# =================================================
# Volumes
# =================================================
# No volumes needed - MongoDB is external (Atlas)
# Cache is in-memory, no Redis required

# =================================================
# Networks
# =================================================
networks:
  maintenance-network:
    driver: bridge
