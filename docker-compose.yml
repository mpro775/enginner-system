# =====================================================
# Docker Compose - Maintenance Management System
# =====================================================
# Domains:
#   - Frontend: https://mohd-morad.pro
#   - Backend:  https://api.mohd-morad.pro
# =====================================================

version: '3.8'

services:
  # =================================================
  # MongoDB Database
  # =================================================
  mongodb:
    image: mongo:7
    container_name: maintenance-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
      - ./backups/mongodb:/backups
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: maintenance-system
    networks:
      - maintenance-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # =================================================
  # Redis Cache
  # =================================================
  redis:
    image: redis:7-alpine
    container_name: maintenance-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - maintenance-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =================================================
  # Backend API (NestJS)
  # =================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: maintenance-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: api/v1
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme123}@mongodb:27017/maintenance-system?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://mohd-morad.pro,https://www.mohd-morad.pro}
      CACHE_TTL: ${CACHE_TTL:-300}
      CACHE_MAX: ${CACHE_MAX:-100}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
    networks:
      - maintenance-network
    expose:
      - "3000"

  # =================================================
  # Frontend (React + Nginx)
  # =================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.mohd-morad.pro/api/v1}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-https://api.mohd-morad.pro}
    container_name: maintenance-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - maintenance-network
    expose:
      - "80"

  # =================================================
  # Nginx Reverse Proxy (Main Entry Point)
  # =================================================
  nginx:
    image: nginx:alpine
    container_name: maintenance-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
    networks:
      - maintenance-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =================================================
  # Certbot (SSL Certificate Management)
  # =================================================
  certbot:
    image: certbot/certbot
    container_name: maintenance-certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - maintenance-network

# =================================================
# Volumes
# =================================================
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

# =================================================
# Networks
# =================================================
networks:
  maintenance-network:
    driver: bridge

