<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Report</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Tajawal", sans-serif;
        margin: 0;
        padding: 0;
        /* الخلفية بيضاء لضمان نظافة التقرير */
        background: white;
      }

      /* تنسيقات الجدول والإحصائيات */
      .content {
        /* لا نحتاج حدود هنا، سنعتمد على الهوامش */
        direction: rtl;
      }

      /* أقسام المحتوى */
      .content-section {
        margin-bottom: 20px;
      }

      .section-title {
        font-size: 14px;
        font-weight: bold;
        color: #0f5b7a;
        margin-bottom: 15px;
        border-bottom: 1px solid #0f5b7a;
        padding-bottom: 5px;
      }

      /* ملخص الإحصائيات */
      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .summary-card {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
      }

      .summary-value {
        font-size: 18px;
        font-weight: bold;
        color: #0f5b7a;
        margin-bottom: 5px;
      }

      .summary-label {
        font-size: 10px;
        color: #6c757d;
      }

      /* جدول البيانات */
      .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 10px;
      }

      .data-table th,
      .data-table td {
        border: 1px solid #dee2e6;
        padding: 8px;
        text-align: right;
      }

      .data-table th {
        background-color: #0f5b7a;
        color: white;
        font-weight: bold;
      }

      .data-table tbody tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      .data-table tbody tr:hover {
        background-color: #e3f2fd;
      }

      /* تنسيقات إضافية للطباعة */
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">{{{report_content}}}</div>
  </body>
</html>
